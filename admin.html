<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Mirar Wear</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .admin-nav button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-nav button:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .admin-nav button.active {
            background: #007bff;
        }
        
        .admin-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .admin-section.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #1a1a1a;
        }
        
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .data-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-new {
            background-color: #007bff;
            color: white;
        }
        
        .status-processing {
            background-color: #ffc107;
            color: #212529;
        }
        
        .status-completed {
            background-color: #28a745;
            color: white;
        }
        
        .status-cancelled {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Заголовок админ-панели -->
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> Админ-панель Mirar Wear</h1>
            <p id="adminInfo">Добро пожаловать в панель администратора</p>
            <button onclick="logout()" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>

        <!-- Навигация -->
        <div class="admin-nav">
            <button onclick="showSection('dashboard')" class="active" id="nav-dashboard">
                <i class="fas fa-tachometer-alt"></i> Дашборд
            </button>
            <button onclick="showSection('users')" id="nav-users">
                <i class="fas fa-users"></i> Пользователи
            </button>
            <button onclick="showSection('orders')" id="nav-orders">
                <i class="fas fa-shopping-cart"></i> Заказы
            </button>
            <button onclick="showSection('admins')" id="nav-admins">
                <i class="fas fa-user-shield"></i> Админы
            </button>
            <button onclick="showSection('products')" id="nav-products">
                <i class="fas fa-box"></i> Товары
            </button>
        </div>

        <!-- Дашборд -->
        <div id="dashboard" class="admin-section active">
            <h2><i class="fas fa-tachometer-alt"></i> Дашборд</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Статистика будет загружена динамически -->
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div>
                    <h3>Последние заказы</h3>
                    <div id="recentOrders"></div>
                </div>
                <div>
                    <h3>Новые пользователи</h3>
                    <div id="recentUsers"></div>
                </div>
            </div>
        </div>

        <!-- Управление пользователями -->
        <div id="users" class="admin-section">
            <h2><i class="fas fa-users"></i> Управление пользователями</h2>
            <div id="usersTable"></div>
        </div>

        <!-- Управление заказами -->
        <div id="orders" class="admin-section">
            <h2><i class="fas fa-shopping-cart"></i> Управление заказами</h2>
            <div id="ordersTable"></div>
        </div>

        <!-- Управление админами -->
        <div id="admins" class="admin-section">
            <h2><i class="fas fa-user-shield"></i> Управление админами</h2>
            <button onclick="openAddAdminModal()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Добавить админа
            </button>
            <div id="adminsTable"></div>
        </div>

        <!-- Управление товарами -->
        <div id="products" class="admin-section">
            <h2><i class="fas fa-box"></i> Управление товарами</h2>
            <div style="margin-bottom: 15px;">
                <button onclick="openProductModal()" class="btn btn-primary"><i class="fas fa-plus"></i> Добавить товар</button>
            </div>
            <div id="productsTable"></div>
        </div>
    </div>

    <!-- Модальное окно добавления админа -->
    <div id="addAdminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddAdminModal()">&times;</span>
            <h2>Добавить нового админа</h2>
            <form id="addAdminForm">
                <div class="form-group">
                    <label for="adminName">Имя:</label>
                    <input type="text" id="adminName" required>
                </div>
                <div class="form-group">
                    <label for="adminEmail">Email:</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Пароль:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить админа</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно добавления/редактирования товара -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="productModalTitle">Добавить товар</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Название</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Описание</label>
                    <input type="text" id="productDescription">
                </div>
                <div class="form-group">
                    <label for="productPrice">Цена</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Количество</label>
                    <input type="number" id="productQuantity" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label>Размеры (включить/выключить)</label>
                    <div style="margin-bottom:8px;">
                        <label><input type="checkbox" id="oneSize"> Единый размер</label>
                    </div>
                    <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:8px;">
                        <label><input type="checkbox" id="sizeS" checked> S</label>
                        <label><input type="checkbox" id="sizeM" checked> M</label>
                        <label><input type="checkbox" id="sizeL" checked> L</label>
                        <label><input type="checkbox" id="sizeXL" checked> XL</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productImages">Картинки товара (можно несколько)</label>
                    <input type="file" id="productImages" accept="image/*" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- Модальное окно изменения статуса заказа -->
    <div id="orderStatusModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderStatusModal()">&times;</span>
            <h2>Изменить статус заказа</h2>
            <form id="orderStatusForm">
                <div class="form-group">
                    <label for="newStatus">Новый статус:</label>
                    <select id="newStatus" required>
                        <option value="Новый">Новый</option>
                        <option value="В обработке">В обработке</option>
                        <option value="Выполнен">Выполнен</option>
                        <option value="Отменен">Отменен</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Обновить статус</button>
            </form>
        </div>
    </div>

    <script defer src="js/auth.js"></script>
    <script defer src="js/admin.js"></script>
</body>
</html>
